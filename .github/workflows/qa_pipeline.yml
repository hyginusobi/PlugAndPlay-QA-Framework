name: Plug & Play QA Pipeline

on: [push, pull_request]

jobs:
  qa-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r automation/requirements.txt

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libxss1 libasound2
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Run Accessibility Tests
      run: pytest -q automation/tests/test_accessibility.py

    - name: Run UI Smoke Tests
      run: pytest -q automation/tests/test_login.py

    - name: Skip API Tests (backend not running in CI)
      run: echo "Skipping API tests â€” backend not running in CI"
