name: Plug & Play QA Pipeline

on: [push, pull_request]

jobs:
  qa-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r automation/requirements.txt

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Run Accessibility Tests
      run: pytest -q automation/tests/test_accessibility.py

    - name: Run UI Smoke Tests
      run: pytest -q automation/tests/test_login.py

    - name: Skip API Tests (backend not running in CI)
      run: echo "Skipping API tests â€” backend not running in CI"
